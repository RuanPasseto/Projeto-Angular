<div class="container mt-3">
  <h1 class="fs-5">Product Details</h1>
    <form (ngSubmit)="submit()" [formGroup]="productForm">
      <div class="formGroup mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <input type="text" formControlName="description"  class="form-control" id="description">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Category</label>
        <input type="text" formControlName="category"  class="form-control" id="category">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="text" formControlName="price"  class="form-control" id="price">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Quantity</label>
        <input type="text" formControlName="quantity"  class="form-control" id="quantity" >
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Supplier</label>
        <input type="text" formControlName="supplier"  class="form-control" id="supplier">
      </div>
  </form>
  <div class="mb-3">
    <button type="button" class="btn btn-secondary" >Cancel</button>
    <button type="button" (click)="postProductDetails()" class="btn btn-primary">Add</button>

  </div>
</div>
